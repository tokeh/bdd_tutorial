group 'BDD_Tutorial'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'scala'

sourceCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
  compile 'org.scala-lang:scala-library:2.10.6'
  testCompile group: 'junit', name: 'junit', version: '4.12'
  testCompile "org.scalatest:scalatest_2.10:3.0.0"
  testCompile group: 'org.jbehave', name: 'jbehave-core', version: '4.0.5'
  testCompile group: 'de.codecentric', name: 'jbehave-junit-runner', version: '1.0.1'
}