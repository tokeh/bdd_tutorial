group 'BDD_Tutorial'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

sourceCompatibility = 1.8

def serenity_version = "1.1.42"

repositories {
  mavenCentral()
  jcenter()
}

buildscript {
  repositories {
    mavenCentral()
    jcenter()
  }
  dependencies {
    classpath("net.serenity-bdd:serenity-gradle-plugin:1.1.42")
  }
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.12'
  testCompile group: 'org.assertj', name: 'assertj-core', version: '3.5.2'
  testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.21'
  testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'

  testCompile group: 'org.jbehave', name: 'jbehave-core', version: '4.0.5'
  testCompile group: 'de.codecentric', name: 'jbehave-junit-runner', version: '1.0.1'

  testCompile group: 'net.serenity-bdd', name: 'serenity-core', version: serenity_version
  testCompile group: 'net.serenity-bdd', name: 'serenity-junit', version: serenity_version
  testCompile group: 'net.serenity-bdd', name: 'serenity-jbehave', version: '1.13.0'
  testCompile group: 'net.serenity-bdd', name: 'serenity-gradle-plugin', version: serenity_version
}

gradle.startParameter.continueOnFailure = true